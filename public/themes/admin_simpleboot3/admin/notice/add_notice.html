<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
		<li><a href="{:url('notice/index')}">{:lang('ADMIN_VENUE')}</a></li>
		<li class="active"><a href="javascript:;">{:lang('ADMIN_ADD_NOTICE')}</a></li>
	</ul>
    <form action="{:url('notice/handle_notice')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
    	<input type="hidden" name="action" value="add">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label"><span class="form-required">*</span>公告标题</label>
			<div class="col-md-8">
				<input type="text" name="title" id="title" class="form-control">
			</div>
		</div>

		<div class="form-group">
			<label for="content" class="col-md-2 control-label"><span class="form-required">*</span>公告内容</label>
			<div class="col-md-8">
				<script type="text/plain" id="content" name="content"></script>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
			</div>
		</div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    });
</script>
</body>
</html>
