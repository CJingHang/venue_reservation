<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('feedback/index')}">{:lang('ADMIN_FEEDBACK_LIST')}</a></li>
			<li class="active"><a href="{:url('feedback/check')}">{:lang('ADMIN_FEEDBACK_LIST_CHECK')}</a></li>
		</ul>
		<div class="form-horizontal margin-top-20">
			<div class="form-group">
				<section class="content">
		            <div class="container-fluid">
		                <div class="panel panel-default">
		                    <div class="panel-heading">
		                        <h3 class="panel-title">
		                            <i class="fa fa-list"></i> 投诉内容
		                        </h3>
		                    </div>
		                    <div class="panel-body">
		                        <div class="row">
		                            <div class="col-md-12">
		                                <!-- DIRECT CHAT PRIMARY -->
		                                <div class="box direct-chat direct-chat-primary">
		                                    <div class="box-body">
		                                        <div>
		                                            <div class="direct-chat-msg">
		                                                <div class="col-md-12">
		                                                	<div class="pull-left col-md-10">
		                                                		<span class="pull-left">{$feedback.user_login}234345345345</span>
		                                                    	<span class="pull-left col-md-2">{$feedback.user_email}</span>
		                                                	</div>
		                                                    <span class="pull-right">{$feedback.ctime|date="Y-m-d H:i:s", ###}</span>
		                                                </div>
		                                               	<br><br>
		                                                <div class="direct-chat-text col-md-12">
		                                                	{$feedback.content}
		                                                </div>
		                                            </div>
		                                        </div> 
		                                    </div>
		    
		                                </div>
		                            </div>       
		                    </div>
		                </div>
		            </div>
		        </section>
			</div>
			<div class="form-group">
				<div class="text-center">
					<a class="btn btn-primary" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
