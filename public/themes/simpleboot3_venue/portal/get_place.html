<empty name="place">
	<td colspan="2" class="text-center gray">
		没有可预约的场地
	</td>
<else/>
	<td>
		<div>
			<table class="table table-bordered tb-place">
				<thead>
					<th>场地名称</th>
					<th>场地价格</th>
					<th>预约场地</th>
				</thead>
				<tbody>
					<foreach name="place" item="vo">
						<tr>
							<td>{$vo.name}</td>
							<td>{$vo.price}</td>
							<td>
								<a class="btn btn-primary btn-sm" style="width:80px;" href="{:url('venue/interval', array('place_id'=>$vo.id))}">预约</a>
							</td>
						</tr>				
					</foreach>
				</tbody>
			</table>
		</div>	
	</td>
</empty>
